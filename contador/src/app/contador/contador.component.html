<body class="row  mt-5">
<section>
    <p id="contador"></p>
    <button id="btn_diminuir" type="button" (click)="numero= numero -1">-</button>

    <span>{{ numero }}</span>
    
    <button id="btn_aumentar" type="button"(click)="numero=numero +1">+</button>
</section>



</body>
